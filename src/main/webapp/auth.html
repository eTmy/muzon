<body class="text-center" style="min-height: 100vh; display: flex; align-items: center; padding-top: 40px; padding-bottom: 40px; background-color: #f5f5f5">
    <div class="card" style="display: block; margin: 0 auto; max-width: 800px">
        <img src="./image/auth.png" class="card-img-top">
        <main class="form-signin w-100 m-auto" style="max-width: 330px; padding: 15px; margin: auto!important; width: 100%!important;">
            <form>
                <h1 class="h3 mb-3 fw-normal">Online RPG</h1>

                <div class="form-floating">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Login</label>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                </div>

                <button class="w-100 btn btn-lg btn-dark" type="submit" id="authSendBtn">Войти</button>
                <p class="mt-5 mb-3 text-muted">© 2017–2022</p>
            </form>
        </main>
    </div>
